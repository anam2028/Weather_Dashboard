<!DOCTYPE html>

<head>
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-1 h1 center">Weather Dashboard</span>
    </nav>
    <!-- End Nav -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 border">
                <h6> Search for a City: </h6>
                <input type='text' id='link_id'>
                <input type='button' id='link_str' value='Search' onClick='link()'>
                <br>
                <div class="row">
                    <div class="col previousSearch">
                    </div>
                </div>
            </div>
            <div class="col-md-8 border">
                <div id="currentWeather">
                    <!-- Date:
                    Temperature:
                    Wind Speed:
                    UV Index: -->
                </div>
                <div class="col-md-8 border" id='5day'>5 - Day Forecast:
                    <div class="row" id='forecast'>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
